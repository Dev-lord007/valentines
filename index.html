<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle at center, #fff1f2, #fff);
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.2);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            position: absolute;
            color: #fb7185;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="container" class="glass p-8 md:p-12 rounded-[2.5rem] flex flex-col items-center max-w-md w-full transition-all duration-500 z-10 floating">
        <div id="media-content" class="mb-8 overflow-hidden rounded-2xl">
            <img id="main-gif" src="https://media.tenor.com/qeJtDi4BOkwAAAAj/tkthao219-bubududu.gif" alt="Asking GIF" class="w-48 md:w-60 h-auto">
        </div>

        <h1 id="question" class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-10 leading-tight tracking-tight">
            Will you be my Valentine? ❤
        </h1>

        <div class="flex flex-row items-center justify-center gap-4 w-full">
            <button id="yesBtn" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-8 rounded-full shadow-lg shadow-rose-200 transition-all active:scale-95 z-20">
                Yes
            </button>
            <button id="noBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-600 font-semibold py-3 px-6 rounded-full transition-all border border-gray-200 z-20">
                No
            </button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');
        const container = document.getElementById('container');

        let noCount = 0;
        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You might regret this!", 
            "Give it another thought!", "Are you absolutely sure?", 
            "This could be a mistake!", "Have a heart!", 
            "Don't be so cold!", "Change of mind?", "Is that your final answer?", 
            "You're breaking my heart ;("
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            // Update No button text
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Grow Yes button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.2}px`;
            yesBtn.style.padding = `${currentSize * 0.8}px ${currentSize * 1.5}px`;
            
            // Subtle shake on container
            container.classList.add('animate-bounce');
            setTimeout(() => container.classList.remove('animate-bounce'), 500);
        });

        yesBtn.addEventListener('click', () => {
            // Success State
            question.innerText = "Hehehehe Nee yes solluva nu enaku teriyum bavssss eh ❤";
            mainGif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif";
            noBtn.classList.add('hidden');
            yesBtn.classList.add('hidden');
            
            // Celebrate with hearts
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.duration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
